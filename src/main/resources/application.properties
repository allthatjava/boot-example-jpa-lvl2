# Active Spring profile
spring.profiles.active=test

# Datasource to be used in Hibernate
hibernate.spring.datasource.url=jdbc:h2:file:~/test;DB_CLOSE_ON_EXIT=FALSE
hibernate.datasource.username=sa
hibernate.datasource.password=
hibernate.datasource.driver-class-name=org.h2.Driver
hibernate.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.properties.hibernate.format_sql=true
hibernate.show-sql=true
hibernate.hibernate.naming-strategy=org.hibernate.cfg.DefaultNamingStrategy

# Datasource to be use in myBatis
mybatis.spring.datasource.url=jdbc:h2:file:~/test;DB_CLOSE_ON_EXIT=FALSE    
mybatis.datasource.username=sa
mybatis.datasource.password=
mybatis.datasource.driver-class-name=org.h2.Driver
mybatis.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
mybatis.properties.hibernate.format_sql=true
mybatis.show-sql=true
mybatis.hibernate.naming-strategy=org.hibernate.cfg.DefaultNamingStrategy